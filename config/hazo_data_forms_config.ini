; =============================================================================
; hazo_data_forms Configuration File
; =============================================================================
; This file contains runtime configuration settings.
; For styling, see form_styles.json.
; For custom field types, see form_field_types.json.
; =============================================================================


; =============================================================================
; [paths] - Configuration file paths
; =============================================================================
[paths]

; Path to styles JSON (relative to public folder)
; Default: /config/form_styles.json
styles_path = /config/form_styles.json

; Path to field types JSON (relative to public folder)
; Default: /config/form_field_types.json
field_types_path = /config/form_field_types.json


; =============================================================================
; [formatting] - Field formatting configuration
; =============================================================================
[formatting]

; Default currency symbol
; Default: $
default_currency_symbol = $

; Date format for display
; Supports: d, dd, MMM, MMMM, MM, yy, yyyy
; Default: MMM d, yyyy
date_format = MMM d, yyyy

; Default decimal places for numbers
; Default: 2
default_decimal_places = 2

; Percentage suffix
; Default: %
percentage_suffix = %


; =============================================================================
; [pdf_panel] - PDF viewer panel configuration
; =============================================================================
[pdf_panel]

; PDF panel default width
; Default: 50vw
pdf_panel_width = 50vw

; PDF panel minimum width (when resizable)
; Default: 400px
pdf_panel_min_width = 400px

; PDF panel maximum width (when resizable)
; Default: 80vw
pdf_panel_max_width = 80vw


; =============================================================================
; [doc_link] - Document link icon configuration (DEPRECATED)
; Use [file_manager] section instead for new projects
; =============================================================================
[doc_link]

; Doc link icon style: "solid" or "outline"
; Default: solid
doc_link_icon_style = solid

; Doc link icon size
; Default: 20px
doc_link_icon_size = 20px

; Doc link column width (space reserved for icon after field)
; Default: 32px
doc_link_column_width = 32px


; =============================================================================
; [file_manager] - Unified file management configuration
; =============================================================================
[file_manager]

; Default display mode for file manager: "sidebar" or "dialog"
; Default: sidebar
display_mode = sidebar

; File manager icon size
; Default: 20px
icon_size = 20px

; Icon color when no files attached
; Default: #6b7280
icon_color = #6b7280

; Icon color on hover
; Default: #3b82f6
icon_color_hover = #3b82f6

; Icon color when files are attached
; Default: #3b82f6
icon_color_with_files = #3b82f6

; Badge background color (file count indicator)
; Default: #3b82f6
badge_background = #3b82f6

; Badge text color
; Default: #ffffff
badge_text_color = #ffffff

; Dialog width (when display_mode is "dialog")
; Default: 700px
dialog_width = 700px

; Dialog max height (when display_mode is "dialog")
; Default: 80vh
dialog_max_height = 80vh

; Column width reserved for file manager button in field rows
; Default: 32px
button_column_width = 32px


; =============================================================================
; [features] - Feature flags
; =============================================================================
[features]

; Enable/disable PDF panel
; Default: true
enable_pdf_panel = true

; Enable/disable collapsible sections by default
; Default: false
collapsible_sections = false

; Enable/disable validation on blur
; Default: true
validate_on_blur = true

; Enable/disable validation on change
; Default: false
validate_on_change = false
